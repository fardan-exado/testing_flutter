name: Shollover CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§­ Checkout source
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4"

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ§ª Run tests (optional)
        run: flutter test || true

      - name: ðŸŒ Create .env file
        run: |
          echo "API_URL=${{ secrets.API_URL }}" >> .env
          echo "STORAGE_URL=${{ secrets.STORAGE_URL }}" >> .env

      # ðŸ” Decode keystore ke folder android/app biar path cocok sama gradle
      - name: ðŸ” Decode release keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/shollover-release.jks

      # ðŸ§¾ Generate key.properties di folder android/
      - name: ðŸ§¾ Generate key.properties
        run: |
          echo "storeFile=shollover-release.jks" > android/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties

      # ðŸ§© Verify keystore (biar kita tahu CI pakai key yang bener)
      - name: ðŸ” Verify keystore
        run: |
          echo "ðŸ”Ž Checking keystore validity..."
          keytool -list -v -keystore android/app/shollover-release.jks \
            -alias ${{ secrets.KEY_ALIAS }} \
            -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
            -keypass ${{ secrets.KEY_PASSWORD }}

      # ðŸš€ Build release APK
      - name: ðŸš€ Build release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: flutter build apk --release

      # ðŸ·ï¸ Rename APK with build number
      - name: ðŸ·ï¸ Rename APK with build number
        run: |
          mkdir -p output
          cp build/app/outputs/flutter-apk/app-release.apk output/Shollover-${{ github.run_number }}.apk

      # ðŸ§¹ Delete existing release if any
      - name: ðŸ§¹ Delete existing release (if any)
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸš€ Create GitHub Release
      - name: ðŸš€ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Shollover Build #${{ github.run_number }}"
          body: |
            ðŸš€ **New Shollover APK Build**
            ðŸ•“ Build Time: ${{ github.event.head_commit.timestamp }}
            ðŸ‘¤ Triggered by: ${{ github.actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ“¤ Upload APK to Release
      - name: ðŸ“¤ Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/Shollover-${{ github.run_number }}.apk
          tag_name: v${{ github.run_number }}
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ”‘ Print SHA1 ke summary dan log (buat Firebase)
      - name: ðŸ”‘ Print SHA1 fingerprint
        run: |
          echo "### ðŸ”‘ SHA1 Fingerprint" >> $GITHUB_STEP_SUMMARY
          keytool -list -v -keystore android/app/shollover-release.jks \
            -alias ${{ secrets.KEY_ALIAS }} \
            -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
            -keypass ${{ secrets.KEY_PASSWORD }} | grep "SHA1" | tee -a $GITHUB_STEP_SUMMARY

      # ðŸ’¬ Build summary
      - name: ðŸ’¬ Build summary
        run: |
          echo "âœ… **Build complete!**" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ [Download APK from Release](https://github.com/${{ github.repository }}/releases/tag/v${{ github.run_number }})" >> $GITHUB_STEP_SUMMARY
